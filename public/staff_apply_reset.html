<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <title>忘記密碼頁面</title>
</head>
<body class="dark-mode">
  <div class="message"></div>
  <div class="signin card card-primary">
    <div class="card-header">
      <div class="card-title">
        <h3>忘記密碼?</h3>
        <p>輸入Email後，系統會寄出重設密碼的連結至此Email</p>
      </div>
    </div>
    <form class="apply_link card-body" method="post" action="/api/1.0/staffs/forget">
      <div class="form-group">
        <label for="account">Email</label>
        <input id="email" name="email" type="email" placeholder="email" value="student_1@test.com" required>
      </div>
      <div class="card-footer">
        <button type="submit">取得連結</button>
        <div class="cancel">
          <input  onclick="location.href='/staff_signin.html'" type="button" value="取消">
        </div>
      </div>
    </form>
  </div>
  <script src="./js/get_reset_link.js"></script>
</body>
</html>
