<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <title>登入頁面</title>
</head>
<body class="dark-mode">
  <div class="message"></div>
  <div class="signin card card-primary">
    <div class="card-header">
      <div class="card-title">
        <h3>校務人員登入頁</h3>
      </div>
    </div>
    <form class="signin_form card-body" method="post" action="/api/1.0/staffs/signin">
      <div class="form-group">
        <label for="account">Email</label>
        <input id="email" name="email" type="email" placeholder="email" value="teacher_yoder@test.com" required>
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input id="password" name="password" type="password" placeholder="password" value="test" required>
      </div>
      <div class="card-footer">
        <button type="submit">登入</button>
        <div class="forget">
          <input class="apply_reset" onclick="location.href='/staff_apply_reset.html'" type="button" value="忘記密碼">
        </div>
      </div>
    </form>
  </div>
  <script src="./js/signin.js"></script>
</body>
</html>
