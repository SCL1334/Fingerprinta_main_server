<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./style/signin.css">
  <title>登入頁面</title>
</head>
<body class="text-center">
  <main class="form-signin">
    <form class="signin_form" method="post" action="/api/1.0/staffs/signin">
      <h1 class="h3 mb-3 fw-normal">校務人員登入頁</h1>
  
      <div class="form-group form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" value="cde@staff.com">
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" value="test">
        <label for="password">密碼</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-btn btn-dark" type="submit">登入</button>
      <div class="forget">
        <input class="apply_reset btn-btn btn-outline-dark btn-sm" onclick="location.href='/student_apply_reset.html'" type="button" value="忘記密碼">
      </div>
    </form>
  </main>
<script src="./js/signin.js"></script>
</body>
</html>
