<body>
  <div class="content">
    <div class="row">
      <div class="col-9">
        <div class="container" style = "height:15%;">
          <table class="table attendance_info">
            <thead>
              <tr>
                <th scope="col">學生姓名</th>
                <th scope="col">應出席日期</th>
                <th scope="col">應出席時間</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="student_name"></td>
                <td class="date"></td>
                <td class="rule"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="container" style = "height:15%;">
          <table class="status">當日出勤狀況</table>
        </div>
        <div class="container" style = "height:35%;">
          <table class="punch table">當日打卡記錄</table>
        </div>
        <div class="container" style = "height:35%;">
          <div class="leave">當日請假紀錄</div>
        </div>
      </div>
      <div class="col-3">
        <div class="leave_form">
          <p class="font-monospace text-center fs-2">轉換假單</p>
          <form action="/api/1.0/students/${id}/leaves" method="POST">
            <div class="mb-3">
              <label for="leave_type" class="form-label">請假類型</label>
              <select class="form-select" id='leave_type'>
                ${options}
              </select>
            </div>
            <div class="mb-3">
              <label for="leave_start" class="form-label">請假開始時間</label>
              <input id='leave_start' name='leave_start' class="form-control" type="time" value="09:00">
            </div>
            <div class="mb-3">
              <label for="leave_end" class="form-label">請假結束時間</label>
              <input id='leave_end' name='leave_end' class="form-control" type="time" value="10:00">
            </div>
            <div class="mb-3">
              <label for="leave_hours" class="form-label">請假小時數</label>
              <input id='leave_hours' name='leave_hour' class="form-control" type="number">
            </div>
            <div class="mb-3">
              <span class="input-group-text">學生請假緣由</span>
              <textarea id="leave_reason" style="resize:none;width:100%;height:60px;" name="leave_reason" class="form-control" aria-label="請假緣由"></textarea>
              <div class="form-text">上限50字</div>
            </div>
            <div class="mb-3">
              <span class="input-group-text">管理員備註</span>
              <textarea id="leave_note" style="resize:none;width:100%;height:60px;" name="leave_note" class="form-control" aria-label="管理員備註" >學生遲到</textarea>
              <div class="form-text">上限50字</div>
            </div>
            <div class="input-group">
              <span class="input-group-text">請假證明(圖片)</span>
              <input id='leave_certificate' name='leave_certificate' class="form-control" type="file" accept="inage/*">
            </div>
            <button type="submit" class="create_leave btn btn-dark">轉換</button>
            <div class="form-text">*請假時間以一小時為單位，不足一小時以一小時計</div>
          </form>
        </div>
      </div>
    </div>
  </div>
