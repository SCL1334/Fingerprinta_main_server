<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>出席詳細</title>
</head>
<body>
  <table class="table attendance_info">
    <thead>
      <tr>
        <th scope="col">學生姓名</th>
        <th scope="col">應出席日期</th>
        <th scope="col">應出席時間</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="student_name"></td>
        <td class="date"></td>
        <td class="rule"></td>
      </tr>
    </tbody>
  </table>
  <div class="content">
    <div class="transfer">補假單
      <form  method="post">
        <label for="start">請假起算</label>
        <input id="start" name="start" type="time" value="10:00">
        <label for="end">請假結算</label>
        <input id="end" name="end" type="time" value="12:00">
        <label for="hours">時數</label>
        <input id="hours" name="hours" type="number">
        <label for="">請假類型</label>
        <select class="leave_type" name="leave_type_id" id="leave_type"></select>
        <input id="note" name="note" type="text" placeholder="管理員備註">
        <input class="create_leave" type="submit" value="產生假單">
      </form>
    </div>
    <br>
    <table class="punch table">當日打卡記錄</table>
    <br>
    <div class="leave">當日請假紀錄</div>
  </div>
  <script src="./js/attendance_detail.js"></script>
</body>
