<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Sign In</title>
</head>
<body>
  <h1>This is for student</h1>
  <div class="signin">
    <form class="signin_form "method="post" action="/api/1.0/students/signin">
      <label for="account">Account</label>
      <input id="email" name="email" type="email" placeholder="email" value="sean@test.com" required>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="password" value="1234" required>
      <button type="submit">登入</button>
    </form>
  </div>
  <div class="result"></div>
  <script src="./js/signin.js"></script>
</body>
</html>
